<!DOCTYPE html>
<html>
<head>
<title>PFA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />



<style type="text/css">
@import url("https://fonts.googleapis.com/css?family=Lato:300,400,700|Pacifico");

body {
  font-family: Arial, Helvetica, sans-serif;
  color: #E5474B;
  margin:2% 17%;
}
/* Add padding to containers */
.container {
  padding: 0px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=number], input[type=date] {
  width: 100%;
  padding: 15px;
  margin: 5px 0px 22px 0px;
  display: inline-block;
  border-color: grey;
  border-left: none;
  border-right: none;
  border-top: none;
  background: grey;
  opacity:0.6;
}

input[type=text]:focus, input[type=number]:focus, input[type=date]:focus {
  outline: none;
  color:black;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #E5474B;
  color: white;
  font-size:17px;
  padding: 13px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  border-radius:5px;
}

.registerbtn:hover {
  opacity: 0.7;
}



</style>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>ORGANISER</h1>
    <p>Please fill in to register for Event Organising.</p>
    <hr>

    <label for="ename"><b>Event name</b></label>
    <input type="text" name="email" required>

    <label for="eorg"><b>Organiser's Name</b></label>
    <input type="text" name="roll" required>

    <label for="psw"><b>Date</b></label>
    <input type="date" name="psw" required >

    <label for="venue"><b>Venue</b></label>
    <input type="text" name="venue" required>

    <label for="number"><b>Phone Number</b></label>
    <input type="number" name="event" required>

    <br>    

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
 
</form>

</body>
</html>
